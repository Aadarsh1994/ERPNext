<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Form</title>
    <script src="subject_form.js"></script>
</head>
<body>
    <form id="subjectForm">
        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" name="subjectCode" required><br>
        
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" required><br>
        
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" name="totalMarks" required><br>
        
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" name="fileInput"><br>
        <br>
        <img id="uploadedImage" style="max-width: 300px; max-height: 300px;" alt="Uploaded Image">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
