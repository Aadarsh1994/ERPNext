<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="student-registration-form">
            <label for="regno">Reg. No</label>
            <input type="text" id="regno" name="regno" required>
            
            <label for="stud_name">Student Name</label>
            <input type="text" id="stud_name" name="stud_name" required>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="dept">Department</label>
            <input type="text" id="dept" name="dept" required>
            
            <label for="course">Course</label>
            <input type="text" id="course" name="course" required>
            
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mob_no">Mob. No</label>
            <input type="text" id="mob_no" name="mob_no" pattern="\d{10}" required>
            
            <label for="fathers_name">Father's Name</label>
            <input type="text" id="fathers_name" name="fathers_name" required>
            
            <label for="mothers_name">Mother's Name</label>
            <input type="text" id="mothers_name" name="mothers_name" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Open">Open</option>
                <option value="Completed">Completed</option>
            </select>
            
            <label for="admission_fees">Admission Fees</label>
            <input type="number" id="admission_fees" name="admission_fees" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
